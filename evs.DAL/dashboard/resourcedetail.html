<section ng-controller="resourcedetail as vm">
  <div class="row">
    <div class="col-lg-12">
      <a ng-href="#/resourcecenter" class="btn btn-info btn-sm"><em class="glyphicon glyphicon-circle-arrow-left"></em>&nbsp;Back</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1>{{vm.resource.name}}&nbsp;<small>{{vm.resource.resourceType}}</small></h1>
    </div>
    <div class="col-5 col-sm-5 col-md-5 col-lg-5"> <br />
    </div>
  </div>
  <hr />
  <div class="row">
    <form class="form-horizontal">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="Name" class="control-label col-lg-6">Name</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="Name" ng-model="vm.resource.name" />
          </div>
        </div>
        <div class="form-group">
          <label for="emailAddress" class="control-label col-lg-6">Email Address</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="emailAddress" ng-model="vm.resource.email" />
          </div>
        </div>
        <div class="form-group">
          <label for="address" class="control-label col-lg-6">Address</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="address" ng-model="vm.resource.street1" />
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="control-label col-lg-6">City</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="location" ng-model="vm.resource.city" />
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="control-label col-lg-6">State</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="location" ng-model="vm.resource.state" />
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="control-label col-lg-6">Zip</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="location" ng-model="vm.resource.zip" />
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="control-label col-lg-6">Phone Number</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="phone" ng-model="vm.resource.phone" />
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="contact" class="control-label col-lg-6">Main Contact</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="contact" ng-model="vm.resource.contactName" />
          </div>
        </div>
        <div class="form-group">
          <label for="title" class="control-label col-lg-6">Title</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="title" ng-model="vm.resource.contactTitle" />
          </div>
        </div>
        <div class="form-group">
          <label for="contactphone" class="control-label col-lg-6">Contact Phone</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="contactphone" ng-model="vm.resource.contactPhone" />
          </div>
        </div>
        <div class="form-group">
          <label for="contactemail" class="control-label col-lg-6">Contact Email</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="contactemail" ng-model="vm.resource.contactEmail" />
          </div>
        </div>
        <div class="form-group">
          <label for="fax" class="control-label col-lg-6">Fax Number</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="fax" ng-model="vm.resource.fax" />
          </div>
        </div>
        <div class="form-group">
          <label for="webaddress" class="control-label col-lg-6">Website Address</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="webaddress" ng-model="vm.resource.website" />
          </div>
        </div>
        <div class="form-group">
          <label for="terms" class="control-label col-lg-6">Terms</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="terms" ng-model="vm.resource.terms" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-success pull-right" ng-click="vm.saveAndNav()"><em class="glyphicon glyphicon-save"></em>&nbsp;Save Changes</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-12">
      <div id="productgrid" kendo-grid="vm.resourcegrid" k-options="vm.resourceDetailGridOptions"></div>
      <br>
      <a ng-href="#/{{vm.resourceId}}/setresourceitem" class="btn btn-primary"><em class="glyphicon glyphicon-plus-sign"></em>&nbsp;Add New Item</a>
      <a ng-href="#/{{vm.resourceId}}/setresourceitemcategory" class="btn btn-primary"><em class="glyphicon glyphicon-plus-sign"></em>&nbsp;Add New Item Category</a>
    </div>
  </div>
</section>
