<section data-ng-controller="reporting as vm">
  <!--  <pre data-ng-bind="vm | json"></pre>-->
    <div class="row">
        <div class="col-lg-12">
            <h1>Your Reports</h1>
            <p class="text-muted">Access and run the reports you need.</p>
            <hr>
            <div class="report-icons">
               <ul class="report-icons-list">
                    <li class="text-center" data-ng-repeat="r in vm.reports"><img class="report-icon img-responsive" ng-src="content/images/{{r.iconImageName}}" alt="" /><h4 class="report-title">{{ r.name }}</h4></li>
                   
            </ul>
                
            </div>
        </div>
    </div>
</section>
