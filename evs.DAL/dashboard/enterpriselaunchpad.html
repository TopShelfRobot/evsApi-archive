<section data-ng-controller="enterpriselaunchpad as vm">
  <div class="row">
    <div class="col-lg-12">
      <h1>Enterprise Workcenter</h1>
      <p class="text-muted">Get a financial view of your business.</p>
      <br>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-3">
      <div kendo-tree-view="vm.treeView"
           k-options="vm.treeviewOptions"
           k-rebind="vm.treeviewOptions"></div>
    </div>
    <div class="col-sm-9">
      <div kendo-chart="vm.overviewChart" k-options="vm.overviewByOwner" id="overviewchart"></div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-12">
      <div kendo-grid="vm.notificationGrid" k-options="vm.notificationGridOptions" id="notificationgrid"></div>
    </div>
  </div>
</section>

<script id="treeview-template" type="text/kendo-ui-template">
  # if (item.items) { #
    #: item.text #
  # } #

  # if (!item.items) { #
    <a ng-href='\#/enterpriseeventure/#=item.id#'>#: item.text #</a>
  # } #
</script>
