<section data-ng-controller="setresourceitem as vm">
  <div class="row">
    <div class="col-lg-12">
      <button ng-click="vm.cancel()" class="btn btn-danger btn-xs pull-right"><i class="glyphicon glyphicon-ban-circle"></i>&nbsp;Cancel</button>
    </div>
  </div>
  <div class="row">
    <form class="form-horizontal">
      <legend >Resource Item Setup</legend>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="Name" class="col-lg-6 control-label">Item Name:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="Name" ng-model="vm.item.name" />
          </div>
        </div>
        <div class="form-group">
          <label for="Resource" class="col-lg-6 control-label">Resource:</label>
          <div class="col-lg-6">
            <select name="Resource" class="form-control" ng-model="vm.item.resourceId" ng-options="r.id as r.name for r in vm.resources" disabled>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="Category" class="col-lg-6 control-label">Category:</label>
          <div class="col-lg-6">
            <select name="Category" class="form-control" ng-model="vm.item.resourceItemCategoryId" ng-options="c.id as c.name for c in vm.categories">
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="Cost" class="col-lg-6 control-label">Estimated Cost:</label>
          <div class="col-lg-6">
            <div class="input-group"> <span class="input-group-addon">$</span>
              <input type="number" step="any" class="form-control" name="Cost" ng-model="vm.item.cost" placeholder="0.00" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-lg-6 control-label">Active Item:</label>
          <div class="col-lg-6">
            <div class="btn-group">
              <button type="button" class="btn btn-default" ng-model="vm.item.active" btn-radio="true">Yes</button>
              <button type="button" class="btn btn-default" ng-model="vm.item.active" btn-radio="false">No</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12 clearfix">
      <button class="btn btn-success pull-right" ng-click="vm.saveAndNav()"><em class="glyphicon glyphicon-save"></em>&nbsp;Save Resource Item</button>
    </div>
  </div>
</section>
