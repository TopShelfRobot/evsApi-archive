<section data-ng-controller="setresourceitemcategory as vm">
  <div class="row">
    <div class="col-lg-12">
      <button ng-click="vm.cancel()" class="btn btn-danger btn-xs pull-right"><i class="glyphicon glyphicon-ban-circle"></i>&nbsp;Cancel</button>
    </div>
  </div>
<!--   ng-repeat="category in vm.categories"-->
  <div class="row">
    <form class="form-horizontal">
      <legend >Resource Item Category Setup</legend>
      <div class="col-sm-12">
        <div class=" clearfix">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Category</th>
                <th class="text-center">Active</th>
                <th />
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="category in vm.categories">
                <td>
                  <input class="form-control" ng-model="category.name" />
                </td>
                <td class="text-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-model="category.active" btn-radio="true">Yes</button>
                    <button type="button" class="btn btn-default" ng-model="category.active" btn-radio="false">No</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-info" ng-click="vm.addNewCategory()"><em class="glyphicon glyphicon-plus-sign"></em>&nbsp;Add New Item Category</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12 clearfix">
      <button class="btn btn-success pull-right" ng-click="vm.saveAndNav()"><em class="glyphicon glyphicon-save"></em>&nbsp;Save Resource Item Categories</button>
    </div>
  </div>
</section>
